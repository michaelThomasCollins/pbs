<div class="form-group">
    <label for="reportid" class="col-sm-2 control-label">Report ID</label>
    <div class="col-sm-10">
        <input type="number" ng-model="shipwreck.name" class="form-control" id="reportid" placeholder="Report ID"/>
    </div>
</div>
<div class="form-group">
    <label for="reportname" class="col-sm-2 control-label">Report Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.description" class="form-control" id="reportname" placeholder="Report Name"/>
    </div>
</div>
<div class="form-group">
    <label for="reportdate" class="col-sm-2 control-label">Report Date</label>
    <div class="col-sm-10">
        <input type="date" ng-model="shipwreck.condition" class="form-control" id="reportdate"/>
    </div>
</div>
<div class="form-group">
    <label for="officerid" class="col-sm-2 control-label">Officer ID</label>
    <div class="col-sm-10">
        <input type="number" ng-model="shipwreck.yearDiscovered" class="form-control" id="officerid" placeholder="Officer ID"/>
    </div>
</div>
<hr>
