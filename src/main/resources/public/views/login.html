<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
</head>
<body>
<form class="form-horizontal" role="form" ng-submit="verifyUser()">
    <div class="name">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" ng-model="User.userName" required>
    </div>

    <div class="pass">
        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="password" ng-model="User.password" required>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" title="Please enter both UserName and Password" value="Login"/>
        </div>
    </div>
</form>
</body>
</html>
