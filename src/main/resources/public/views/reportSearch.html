    </div>

        <label><b>Report Date:</b></label>
        <br>
        <input type="text" name="reportDate" onkeypress="enterPressed(event)">
    </div>
    <br>

    <div class="officerId">
        <label><b>Officer ID:</b></label>
        <br>
        <input type="text" name="officerId" onkeypress="enterPressed(event)">
    </div>
    <br>

    <div class="reportName">
        <label><b>Report Name:</b></label>
        <br>
        <input type="text" name="reportName" onkeypress="enterPressed(event)">
    </div>
    <br>
</form>

<input id="submit" type="button" onclick="" value="Search">
