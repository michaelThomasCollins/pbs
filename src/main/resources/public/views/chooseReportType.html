<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose Report</title>
</head>
<body>
<form class="form-horizontal" role="form" ng-submit="chooseReport()">
    <div class="form-group">
        <label for="option" class="col-sm-2 control-label">Report Type:</label>
        <div class="col-sm-10">
            <select id="option">
                <option value="noAction">No Action</option>
                <option value="investigation">Investigation</option>
                <option value="intervention">Intervention</option>
                <option value="inMotion">In Motion</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" class="btn btn-primary" value="Submit"/>
        </div>
    </div>
</form>
</body>
</html>
