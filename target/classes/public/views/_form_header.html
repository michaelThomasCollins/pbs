<div class="form-group">
    <label for="id" class="col-sm-2 control-label">Report ID</label>
    <div class="col-sm-10">
        <!--User should not be able to edit their report id, should be automatically generated-->
        <input type="number" ng-disabled=true ng-model="report.id" class="form-control" id="id" placeholder="Report ID"/>
    </div>
</div>
<div class="form-group">
    <label for="reportName" class="col-sm-2 control-label">Report Name</label>
    <div class="col-sm-10">
        <input type="text" ng-model="report.reportName" class="form-control" id="reportName" placeholder="Report Name"/>
    </div>
</div>
<div class="form-group">
    <label for="reportDate" class="col-sm-2 control-label">Report Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="report.reportDate" class="form-control" id="reportDate" placeholder="dd/mm/yyyy"/>
    </div>
</div>
<div class="form-group">
    <label for="officerId" class="col-sm-2 control-label">Officer ID</label>
    <div class="col-sm-10">
        <input type="number" ng-model="report.officerId" class="form-control" id="officerId" placeholder="Officer ID"/>
    </div>
</div>
<hr>
