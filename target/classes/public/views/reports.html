<div class="container">
  <table class="table reportTable">
      <tr>
          <td><h3>Reports:</h3></td>
          <td></td>
      </tr>
      <tr ng-repeat="report in reports">
          <td>{{report.reportName}}</td>
          <td>{{report.reportId}}</td>
          <td>{{report.reportType}}</td>
          <td>
              <a class="btn btn-primary" title="Select this to see full details of your report"
                 ui-sref="viewReport({reportType:report.reportType, id:report.id})">View</a>
          </td>
      </tr>
  </table>
</div>
