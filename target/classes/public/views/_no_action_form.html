<div class="form-group">
    <div class="container pad-top">
        <div ng-include="'views/_form_header.html'"></div>
    </div>
</div>
<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Suspected Crime(s):</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.name" class="form-control" id="name" placeholder="Report ID"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Person(s) Involved:</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.description" class="form-control" id="description"
               placeholder="Shipwreck Description"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Officer(s) Involved:</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.condition" class="form-control" id="condition"
               placeholder="Shipwreck Condition"/>
    </div>
</div>
<div class="form-group">
    <label for="yearDiscovered" class="col-sm-2 control-label">Statement(s):</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.yearDiscovered" class="form-control" id="yearDiscovered"
               placeholder="When was the shipwreck discovered?"/>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">Additional Details:</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.depth" class="form-control" id="depth"
               placeholder="Shipwreck dive depth"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
